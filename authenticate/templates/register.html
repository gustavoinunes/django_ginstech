<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Duhmer - SoHome</title>
  <link rel="icon" href="{% static 'img/icone.png' %}" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="{% static 'css/authenticate.css' %}" rel="stylesheet">
</head>

<body>
  <main style="background-color: #82847b">

    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="logo mb-5 d-flex flex-column align-items-center">
                <img src="{% static 'img/authenticate_logo.png' %}" class="img-fluid" width="40%">
              </div>

              <div class="card mb-4 shadow-lg" style="background-color: #e9e9e9; border: 0px;">
                <div class="card-body">

                  <div class="pt-3">
                    <h5 class="card-title text-center fs-4 mb-4">Cadastro</h5>
                  </div>

                  <form class="row col-11 mx-auto needs-validation" method="POST" novalidate> {% csrf_token %}

                    <div class="input-group input-group-sm mb-4">
                      <span class="input-group-text" style="width: 90px;">Nome</span>
                      <input type="text" name="first_name" class="form-control form-control-sm" required>
                    </div>

                    <div class="input-group input-group-sm mb-4">
                      <span class="input-group-text" style="width: 90px;">Sobrenome</span>
                      <input type="text" name="last_name" class="form-control form-control-sm" id="yourName" required>
                    </div>

                    <div class="input-group input-group-sm mb-4">
                      <span class="input-group-text" style="width: 90px;">Email</span>
                      <input type="email" name="email" class="form-control form-control-sm" required>
                    </div>

                    <div class="input-group input-group-sm mb-4">
                      <span class="input-group-text" style="width: 90px;">Usuario</span>
                      <input type="text" name="username" class="form-control form-control-sm" required>
                    </div>

                    <div class="input-group input-group-sm mb-4">
                      <span class="input-group-text" style="width: 90px;">Senha</span>
                      <input type="password" name="password" class="form-control form-control-sm" required>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger col-10 mb-2 mx-auto text-center">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <div class="d-grid col-6 mb-3 mx-auto">
                      <button class="btn btn-sm" style="color: white;background-color: #82847b" type="submit">Cadastrar</button>
                    </div>

                    <div class="col-12">
                      <a class="fs-7 mb-1 d-flex flex-column align-items-center text-body" href="{% url 'login' %}">Logar</a>
                    </div>
            
                  </form>

                </div>
              </div>

              <div class="credits fs-6 text-light">Powered by Python</div>

            </div>
          </div>
        </div>
      </section>
    </div>

  </main>
  <script>
      setTimeout(function() {
          var alerts = document.getElementsByClassName('alert');
          for (var i = 0; i < alerts.length; i++) {
              alerts[i].style.display = 'none';
          }
      }, 5000); // Fecha apÃ³s 5 segundos
  </script>
</body>
</html>
